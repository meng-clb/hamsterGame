<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>打地鼠游戏</title>
        <link rel="stylesheet" href="./css/styleDDS.css" />
    </head>
    <body>
        <div class="mouses">
            <div class="toolbar">
                <div class="tLeft">
                    <span id="time">60</span>
                    秒
                    <span class="levels">
                        难易程度
                        <select id="level">
                            <option value="2000" selected="selected">容易</option>
                            <option value="1000">适中</option>
                            <option value="500">困难</option>
                        </select>
                    </span>
                </div>

                <div class="tRight">
                    打中
                    <span id="num">0</span>
                    个
                </div>
            </div>
            <div class="mou">
                <img src="img/mouse.png" class="mouse" name="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />

                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />

                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />

                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />

                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />

                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />

                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
                <img src="img/mouse.png" class="mouse" onclick="clickMouse(this)" />
            </div>
            <div class="start" onclick="showMouse()">开始游戏</div>
        </div>
    </body>
    <script src="./index.js"></script>
</html>
